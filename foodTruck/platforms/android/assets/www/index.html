<body>
    <div class="container-fluid">
    	<div class="row">
            <div class="col-xs-12 col-md-12">    
                <div class="principal center">
                    <div class="bloco_cadastro">
                    <input type="text" id="user" name="login" class="form-control-login" placeholder="Login"/>
                    <input type="password" id="password" name="password" class="form-control-login" placeholder="Senha"/> 
                  </div>
                  <div class="btnLogin" onclick="autenticarLogin();">
                    <span>Entrar</span>
                  </div>
                  <div class="btnLogin" onclick="registarNovoUsuario();">
                    <span>Registrar</span>
                  </div>
                  <div onclick="paginaRecuperarLoginSenha();">
                    <span>Esqueci minha Senha</span>
                  </div>

                  <div class="col-xs-12 col-md-12">
                    <div class="btnFooter center">
                        <button class="btn btn-circle btn-default btnShadow" onclick="abrirMapa();">
                            <i class="fa fa-map-marker fa-3x"></i><br>
                            <span class="div_text_shadow">Abrir Mapa</span>
                        </button>
                        
                    </div>
                </div>

            </div>
               
        </div>

    </div>

    <script>

    
    function abrirMapa(){
        var lat = Coords.localizacaoLat;
        var lng = Coords.localizacaoLng;
        window.location.href="map_canvas.html?lat="+lat+"&lng="+lng;
    } 

    
    $(document).ready(function(){

        latLngGps();

    });

    </script>
